<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pizza page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/pizza/add}" method="post" th:object="${pizza}">
        <div class="form-group">
            <label for="name" th:text="#{pizza.name}"></label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <div class="radio">
                <label for="thickDough">
                    <input type="radio" id="thickDough" th:field="*{thickDough}" th:value="true">
                    <span th:text="#{pizza.thickdough}"></span>
                </label>
            </div>
            <div class="radio">
                <label for="thinDough">
                    <input type="radio" id="thinDough" th:field="*{thickDough}" th:value="false">
                    <span th:text="#{pizza.thindough}"></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox" th:each="ingredient : ${allIngredients}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient}">
                    <span th:text="${#strings.capitalize(#strings.toLowerCase(ingredient))}"></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <select id="cuisine" class="form-control" th:field="*{cuisine}">
                <option th:each="cuisine : ${allCuisines}"
                        th:text="#{${'cuisine.' + #strings.toLowerCase(cuisine)}}"
                        th:value="${cuisine}"></option>
            </select>
        </div>
        <button class="btn btn-success" th:text="#{button.save}"></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
